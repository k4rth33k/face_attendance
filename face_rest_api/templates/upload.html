{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
  	<center>
    <img src="{{ uploaded_file_url }}" height="300px" width="300px">
    </center>
  {% endif %}

  {% if faces %}
  <h2>Presentees</h2>
    <ol>
    {% for face in faces %}
    <li>{{face}}</li>
    {% endfor %}
    </ol>
   {% endif %}


{% endblock %}
